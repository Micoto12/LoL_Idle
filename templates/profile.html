<!DOCTYPE html>
<html>
<head>
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Профиль: {{ username }}</h1>
    <ul>
        <li>Количество сыгранных игр: {{ total_games }}</li>
        <li>Сумма очков: {{ total_points }}</li>
        <li>Рейтинг (среднее за последние 20 игр): {{ rating }}</li>
    </ul>
    <div class="profile-side-links">
        <a href="{{ url_for('leaderboard') }}">Рейтинг игроков</a>
        <a href="{{ url_for('logout') }}">Выйти</a>
    </div>
    <div class="profile-top-left">
        <a href="{{ url_for('index') }}">На главную</a>
    </div>
</body>
</html>
